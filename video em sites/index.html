<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com Html</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>
    <video width="500" poster="imgens/G.png" controls>
        <source src="videos/meu-video-720p.mp4" type="video/mp4">
        <source src="videos/meu-video-720p.mp4" type="video/mp4">
        <source src="videos/meu-video720p.webm" type="video/webm">
        <source src="videos/dfa733af-d7abd669.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>
       <a href="videos/meu-video-720p.mp4">clique aqui para baixar o video</a> 
    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="500" height="400" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="Incorporação de vídeos externos - @Curso em Vídeo HTML5 e CSS3" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>

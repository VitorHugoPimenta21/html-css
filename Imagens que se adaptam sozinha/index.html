<body>
    <h1>Imagens adaptativas</h1>
    <p>Com o uso da tag <strong>picture</strong> e utilizando a tag <strong>sorce</strong> Ã© possivel fazer com que as imagens se adaptem aos diversos dispositivos</p>
    <picture>
        <source media="(max-width: 750px )" srcset="/imagem/P.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="/imagem/M.png" type="image/png">
        <img src="Imagem/G.png" alt="Imagem grande">
    </picture>
</body>
